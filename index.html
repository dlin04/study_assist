<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Assist</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="countdown">
      <div class="container-mins">
        <h3 class="">TIME</h3>
        <h3>Minutes</h3>
      </div>

      <div class="container-seconds">
        <h3 class="">TIME</h3>
        <h3>Seconds</h3>
      </div>
    </div>

    <button class="start-button" id="start-button">Start Timer</button>
  </div>
</body>
</html>
